<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <textarea name="" id="text-box" cols="30" rows="10">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nisi, doloremque!</textarea>
  <button onclick="selectText()">Click</button> 
  <script>
    function selectText() {
      const input = document.getElementById("text-box");
      input.focus();
      input.setSelectionRange(2, 2);
    }

  </script>
</body>

</html>
